<!DOCTYPE html>
<html>
<head>
  <title>Tedskinventory</title>
  <style>
h1 {
  font-size: 36px;
  color: #000000; 
  text-align: center; 
}


h3 {
  font-size: 24px;
  color: #000000; 
  text-align: center;
}

h5 {
  font-size: 18px;
  color: #000000;
}

p {
  font-size: 16px;
  color: #000000; 
  margin: 5px 0; 
}

p.variable {
  color: #000000; 
  font-weight: bold; 
}

</head>
<body>
    <h1>Selamat Datang Di Tedskinventory</h1>

    <h3>Website Inventaris Yang Local Pride Banget</h3>

    <h5>Nama: </h5><!-- Name -->
    <p>{{ name }}</p>
    <h5>Harga: </h5><!-- Price -->
    <p>{{ price }}</p>

    <p>{{ amount }}</p>

</html>
