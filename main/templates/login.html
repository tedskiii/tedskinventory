{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
  <style>
    body, h1, h2, h3, h4, h5 {
      font-family: 'Montserrat', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #37383A;
      color: #f0f0f0;
      text-align: left;
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
  
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #242526;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
  
    .form-field {
      margin-bottom: 15px;
      width: 380px;
    }
  
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #D9D9D9;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
  
<div class="card">
  <h1>Login</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="form-field">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"  class="form-control">
    </div>

    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>

    <div class="form-field">
      <input type="submit" name="submit" value="Login" class="btn login_btn">
    </div>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  
  Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
</div>

{% endblock content %}
